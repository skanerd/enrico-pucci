<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エンリコプッチ</title>
    <link rel="stylesheet" href="./css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-content">
        <div class="side-left">
            
        </div>

        <div class="center">
            <div class="logo">
                <a href="https://jojo-portal.com/"><img src="images/logo.png" alt="logo"></a>
            </div>
            <div class="letter-box">
                <div class="animation">
                    <img src="images/primenumber.png" alt="prime-number" class="image">
                    <div class="overlay">
                        <div class="overlay-text">
                            <p class="name">エンリコ・プッチ</p>
                            <p class="name-info">
                                ジョジョの奇妙な冒険 ６部「ストーンオーシャン」の登場人物。<br>
                                グリーン・ドルフィン・ストリート重警備刑務所（G.D.st刑務所）で囚人を除いて、<br>
                                一番長く(約8年)働いている教誨師だ。<br>
                            </p>
                        </div>
                    </div>
                    <p class="text-a">『素数』は１と自分の数でしか割ることのできない孤独な数字......</p>
                    <p class="text-b">わたしに勇気を与えてくれる</p>
                    <br>
                    <p>
                        <span class="text-c">2... 3</span>
                        <span class="text-d">5... 7...</span>
                        <span class="text-e">11... 13...</span>
                        <span class="text-f">17...... 19</span>
                    </p>
                </div>
                <div class="out-put">
                    <div id="prime-number" class="prime-number">

                    </div>
                </div>
                <div class="button">
                    <form>
                        <button type="button" href="" value="PLAY" onclick="playa()">落ち着く</button>
                        <audio src="./etc/pullmeup.mov" id="audio-a"></audio>
                        <button type="button" href="" value="PLAY" onclick="playb()">勇気を与える</button>
                        <audio src="./etc/prime.m4a" id="audio-b"></audio>
                    </form>
                </div>
                
            </div>
        </div>

        <div class="side-right">

        </div>
    </div>
    <script src="./js/jquery-3.6.2.js"></script>
    <script src="./js/js.js"></script>
</body>
</html>
